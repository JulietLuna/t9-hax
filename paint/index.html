  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawing App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas></canvas>
  <main>
    <section class="colors">
      <input type="text" class="color-picker" value="black" />
    </section>
    <section class="thickness">
      <input type="number" class="stroke-weight" value="4" />
    </section>
    <button class="clear">X</button>
  </main>
  <script src="main.js"></script>
  <div>
    <h1>
      Draw Something!
    </h1>
    <p>Select a color using the color picker, you can type in words like "red" or "blue". Adjust your brush size by clicking on the dot and typing a number. Press the "X" to clear your canvas.</p>
  </div>
</body>
</html>
